<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FiridonovCV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">   
            <img src="profile_picture.jpg" alt="Here is my profile picture"
            class="avatar">

            <div class="info-text">
                <div class="text-area">
                    <h1>Azamat Firidonov</h1>
                    <p>I enjoy life and have interest in cryptocurrencies</p>
                </div>

                <div class="card">
                    <div class="social">
                    <h4>My social media</h4>
                    <a href="https://www.instagram.com/firidonov/" target="_blank">Instagram</a>
            |
                    <a href="https://www.facebook.com/azamat.firidonov/" target="_blank">Facebook</a>
                    </div>       
                </div>   
            </div>
        </div>

        <div class="card bg-yellow">
            <h2>My hobbies</h2>
            <ol class="list">
                <li>
                    Sport: jogging, powerlifting
                </li>
                <li>
                    Coding
                </li>
                <li>
                    Reading
                </li>
                <li>
                    Travelling
                </li>
            </ol>
        </div>

        <div class="card bg-green">
            <h2>My experience</h2>
            <table class="table">
                <tr>
                    <td>Company</td>
                    <td>Position</td>
                    <td>Date</td>
                </tr>
                <tr>
                    <td>Blockhype</td>
                    <td>Support</td>
                    <td>2021-2022</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="contact">
        <div class="card bg-red">
            <h2>Get in touch</h2>
            <form>
                <div class="row">
                    <div class="form-group">
                            <label for="name">Type your name:</label>
                            <input type="text" id="name" placeholder="Your name" required>
                        </div>


                        <div class="form-group">
                            <label for="mail">Type your email:</label>
                            <input type="email" id="mail" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="text">Leave comment:</label>

                            <textarea id="text" rows="1" cols="20"></textarea>
                        </div>
                    </div>


                <input class="btn" type="submit" value="Submit">
            </form>
        </div>
    </div> 
</body>
</html>
